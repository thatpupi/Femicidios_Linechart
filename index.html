<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>Femicidios entre el 2010-2018</title>
  <link href="https://playground.anychart.com/gallery/Line_Charts/Line_Chart_with_Logarithmic_Scale/iframe" rel="canonical">
  <meta content="Animation,Line Chart" name="keywords">
  <meta content="AnyChart - JavaScript Charts designed to be embedded and integrated" name="description">
  <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
  <link href="https://cdn.anychart.com/releases/8.3.0/css/anychart-ui.min.css" rel="stylesheet" type="text/css">
  <link href="https://cdn.anychart.com/releases/8.3.0/fonts/css/anychart-font.min.css" rel="stylesheet" type="text/css">
  <style>html, body, #container {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
}</style>
 </head>
 <body>
  <div id="container"></div>
  <script src="https://cdn.anychart.com/releases/8.3.0/js/anychart-base.min.js"></script>
  <script src="https://cdn.anychart.com/releases/8.3.0/js/anychart-ui.min.js"></script>
  <script src="https://cdn.anychart.com/releases/8.3.0/js/anychart-exports.min.js"></script>
  <script type="text/javascript">anychart.onDocumentReady(function () {
    // create line chart
    var chart = anychart.line();

    // set chart padding
    chart.padding([10, 20, 5, 20]);

    // turn on chart animation
    chart.animation(true);

    // turn on the crosshair
    chart.crosshair(true);

    // set chart title text settings
    chart.title('Femicidios según Región y Año');

    // set y axis title
    chart.yAxis().title('CASOS');

    // create logarithmic scale
    var logScale = anychart.scales.log();
    logScale.minimum(1)
            .maximum(50);

    // set scale for the chart, this scale will be used in all scale dependent entries such axes, grids, etc
    chart.yScale(logScale);

    // create data set on our data,also we can pud data directly to series
    var dataSet = anychart.data.set([
        ['2010', '0', '4', '0', '3', '5', '2', '6', '6', '6', '6', '2', '19'],
        ['2011', '0', '1', '3', '1', '4', '0', '4', '4', '5', '3', '1', '19'],
        ['2012', '1', '4', '0', '3', '5', '1', '4', '6', '2', '3', '2', '12'],
        ['2013', '0', '4', '0', '3', '5', '2', '6', '6', '6', '6', '2', '19'],
        ['2014', '0', '1 ', '0', '1', '6', '1', '9', '7', '1', '4', '0', '24'],
        ['2015', '0', '3', '3', '1', '6', '3', '4', '4', '6', '4', '1', '20'],
        ['2016', '0', '5', '0', '0', '4', '1', '0', '9', '4', '6', '1', '21'],
        ['2017', '1', '2', '5', '5', '6', '3', '8', '4', '4', '6', '0', '20'],
        ['2018', '1', '1', '2', '4', '2', '1', '4', '5', '1', '3', '0', '13']
    ]);

    // map data for the first series (1-tarapaca),take value from first column of data set
    var seriesData_1 = dataSet.mapAs({'x': 0, 'value': 1});

    // map data for the second series(2-antofagasta),take value from second column of data set
    var seriesData_2 = dataSet.mapAs({'x': 0, 'value': 2});

    // map data for the third series(3-coquimbo), take x from the zero column and value from the third column of data set
    var seriesData_3 = dataSet.mapAs({'x': 0, 'value': 3});
          
    // map data for the fourth series(4-valpo), take x from the zero column and value from the fourth column of data set
    var seriesData_4 = dataSet.mapAs({'x': 0, 'value': 4});  
          
    // map data for the fifth series(5-ohiggins), take x from the zero column and value from the fourth column of data set
    var seriesData_5 = dataSet.mapAs({'x': 0, 'value': 5});
          
    // map data for the sixth series(6-maule), take x from the zero column and value from the fourth column of data set
    var seriesData_6 = dataSet.mapAs({'x': 0, 'value': 6});
          
    // map data for the seventh series(7-biobio), take x from the zero column and value from the fourth column of data set
    var seriesData_7 = dataSet.mapAs({'x': 0, 'value': 7});
          
    // map data for the 8th series(8-araucania), take x from the zero column and value from the fourth column of data set
    var seriesData_8 = dataSet.mapAs({'x': 0, 'value': 8});
          
    // map data for the 9th series(9-losrios), take x from the zero column and value from the fourth column of data set
    var seriesData_9 = dataSet.mapAs({'x': 0, 'value': 9});
         
    // map data for the 10th series(10-loslagos-aysen), take x from the zero column and value from the fourth column of data set
    var seriesData_10 = dataSet.mapAs({'x': 0, 'value': 10});
          
    // map data for the 11th series(11-magallanes), take x from the zero column and value from the fourth column of data set
    var seriesData_11 = dataSet.mapAs({'x': 0, 'value': 11});
          
    // map data for the 12th series(metropolitana), take x from the zero column and value from the fourth column of data set
    var seriesData_12 = dataSet.mapAs({'x': 0, 'value': 12});
          
    // temp variable to store series instance
    var series;

    // setup first series
    series = chart.line(seriesData_1);
    series.name('I REGION');
    // enable series data labels
    series.labels()
            .enabled(true)
            .anchor('left-bottom')
            .padding(5);
    // enable series markers
    series.markers(true);

    // setup second series
    series = chart.line(seriesData_2);
    series.name('II REGION');
    // enable series data labels
    series.labels()
            .enabled(true)
            .anchor('left-bottom')
            .padding(5);
    // enable series markers
    series.markers(true);

    // setup third series
    series = chart.line(seriesData_3);
    series.name('III REGION');
    // enable series data labels
    series.labels()
            .enabled(true)
            .anchor('left-bottom')
            .padding(5);
    // enable series markers
    series.markers(true);

              // setup fourth series
    series = chart.line(seriesData_4);
    series.name('IV REGION');
    // enable series data labels
    series.labels()
            .enabled(true)
            .anchor('left-bottom')
            .padding(5);
    // enable series markers
    series.markers(true);
                       
          // setup fifth series
    series = chart.line(seriesData_5);
    series.name('V REGION');
    // enable series data labels
    series.labels()
            .enabled(true)
            .anchor('left-bottom')
            .padding(5);
    // enable series markers
                       
          // setup sixth series
    series = chart.line(seriesData_6);
    series.name('VI REGION');
    // enable series data labels
    series.labels()
            .enabled(true)
            .anchor('left-bottom')
            .padding(5);
    // enable series markers

                          
          // setup seventh series
    series = chart.line(seriesData_7);
    series.name('VII REGION');
    // enable series data labels
    series.labels()
            .enabled(true)
            .anchor('left-bottom')
            .padding(5);
    // enable series markers

                           
          // setup 8th series
    series = chart.line(seriesData_8);
    series.name('VIII REGION');
    // enable series data labels
    series.labels()
            .enabled(true)
            .anchor('left-bottom')
            .padding(5);
    // enable series markers

                            
          // setup nineth series
    series = chart.line(seriesData_9);
    series.name('IX REGION');
    // enable series data labels
    series.labels()
            .enabled(true)
            .anchor('left-bottom')
            .padding(5);
    // enable series markers

                       
          // setup 10th series
    series = chart.line(seriesData_10);
    series.name('X REGION');
    // enable series data labels
    series.labels()
            .enabled(true)
            .anchor('left-bottom')
            .padding(5);
    // enable series markers
                       
          // setup 11th series
    series = chart.line(seriesData_11);
    series.name('XI REGION');
    // enable series data labels
    series.labels()
            .enabled(true)
            .anchor('left-bottom')
            .padding(5);
    // enable series markers

                           
          // setup sixth series
    series = chart.line(seriesData_12);
    series.name('REGION METROPOLITANA');
    // enable series data labels
    series.labels()
            .enabled(true)
            .anchor('left-bottom')
            .padding(5);
    // enable series markers

    
              
    // turn the legend on
    chart.legend()
            .enabled(true)
            .fontSize(13)
            .padding([0, 0, 20, 0]);

    // set container for the chart and define padding
    chart.container('container');
    // initiate chart drawing
    chart.draw();
});</script>
 </body>
</html>
